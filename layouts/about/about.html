{{ define "main" }}
{{ $footerContact := .Site.Data.profile.contact_information }}
{{ $optBlock := dict "display" "block" }}

<div class="uk-section">
    <div class="uk-container uk-container-large">
        <div class="uk-grid uk-grid-large uk-flex-column-reverse@s">
            <div class="uk-width-1-2@s">
                <h2>{{ .Params.heading }}</h2>
                {{ .Params.body | .Page.RenderString $optBlock }}
                <a href="/contact" class="uk-button uk-button-primary uk-margin-medium-top">Donate</a>

            </div>
            <div class="uk-width-expand@s uk-text-center">
                <img src="{{ .Params.image }}" alt="{{ .Params.image_alt_tag }}" width="400">
            </div>
        </div>
    </div>
</div>
{{ partial "home/features" . }}

<div class="uk-section">
    <div class="uk-container uk-container-large main__content">
        {{ .Content }}
    </div>
</div>
{{ end }}
