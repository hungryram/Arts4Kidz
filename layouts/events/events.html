{{ define "main" }}
<div class="uk-section">
    <div class="uk-container">
        <div>
            {{ .Params.body }}
        </div>
    </div>
</div>
    <div class="uk-section">
        <div class="uk-container">  
            {{ range .Params.events }}
                {{ if .hide_article }}

                {{ else }}
                <div class="uk-card uk-card-default uk-grid-collapse uk-flex uk-flex-middle" uk-grid>
                    <div class="uk-width-1-2@s">
                        <div class="uk-card-media-left uk-cover-container">
                            <img src="{{ .image }}" alt="" uk-cover>
                            <canvas width="300" height="350"></canvas>
                        </div>
                    </div>
                    <div class="uk-width-expand@s">
                        <div class="uk-card-body">
                            <h3 class="uk-text-uppercase uk-h4">{{ .heading }}</h3>
                            <p>{{ .description }}</p>
                            <p><a href="{{ .upload_flyer }}" class="accent">View Flyer</a></p>
                            <div>
                                {{ .button_code | safeHTML }}
                            </div>
                        </div>
                    </div>
                </div>
                {{ end }}
            {{ end }}
        </div>
    </div>
{{ end }}
