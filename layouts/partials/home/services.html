{{ $program := .Site.Data.home.programs }}
<div class="uk-section service__box">
    <div class="uk-container">
        <div class="uk-flex uk-flex-center">
            <div class="uk-width-2xlarge uk-text-center">
                <h2 class="uk-text-center">{{ .Site.Data.home.service_list.heading }}</h2>
            </div>
        </div>
        <div class="uk-grid-column-small uk-grid-row-small uk-child-width-expand@s uk-text-center uk-margin-large-top uk-grid-match" uk-grid>
            {{ range where $.Site.Pages "Type" "programs" }}
            {{ range .Params.programs }}
            <div>
                <div class="uk-card uk-card-default" style="background:#FAFAFA">
                    <div class="uk-card-media-top uk-cover-container">
                        <canvas height="300"></canvas>
                        <img src="{{ .image }}" alt="musical programs" uk-cover>
                    </div>
                    <div>
                        <div class="uk-card-body main__content" style="position:relative;padding-top:0">
                            <svg class="bigHalfCircle" fill="#FAFAFA" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100" preserveAspectRatio="none">
                                <path d="M0 100 C40 0 60 0 100 100 Z"></path>
                            </svg>
                            <h3 class="uk-h3">{{ .heading }}</h3>
                            <p>{{ .body }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
            {{ end }}
        </div>
        <div class="uk-margin-medium-top uk-text-center">
            <a href="/programs" class="uk-button uk-button-primary slide_right">Our programs</a>
        </div>
    </div>
</div>
