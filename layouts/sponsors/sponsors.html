{{ define "main" }}
<div class="uk-section">
    <div class="uk-container">
        {{ if .Params.heading }}
        <h2>{{ .Params.heading }}</h2>
        {{ end }}
        {{ if .Params.body }}
        <p>{{ .Params.body | markdownify }}</p>
        {{ end }}    
    </div>
</div>
<div class="uk-section uk-section-small">
    <div class="uk-container">
        {{ range .Params.sponsors }}
        <div class="uk-card uk-card-default uk-grid-collapse uk-margin" uk-grid>
            <div class="uk-card-media-left uk-text-center uk-flex uk-flex-middle uk-flex-center uk-width-1-3@s">
                <img src="{{ .image }}" alt="" class="">
            </div>
            <div class="uk-width-expand@s">
                <div class="uk-card-body">
                    <h3 class="uk-card-title">{{ .name }}</h3>
                    <p>{{ .detail }}</p>
                    <a href="{{ .link }}" class="accent">Visit website</a>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
